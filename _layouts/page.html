---
layout: default
---

<article class="page-content">
    <div class="container">
        <div class="section">
            <header class="page-header" style="margin-bottom: var(--space-6);">
                <h1>{{ page.title }}</h1>
                {% if page.description %}
                <p class="page-description"
                    style="font-size: var(--text-lg); color: var(--color-text-secondary); margin-top: var(--space-2);">
                    {{ page.description }}
                </p>
                {% endif %}
            </header>

            <div class="page-body" style="max-width: 800px;">
                {{ content }}
            </div>
        </div>
    </div>
</article>
