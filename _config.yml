# Build Settings
markdown: kramdown
permalink: pretty
timezone: America/Toronto

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  notebooks:
    output: true
    permalink: /notebooks/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "notebooks"
    values:
      layout: "notebook"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .agent/
  - openspec/
  - README.md
  - pyproject.toml
  - poetry.lock
  - scripts/
  - docs/

# Theme (none - custom theme)
theme: null

# Analytics (to be configured later)
google_analytics: # GA4 measurement ID will go here